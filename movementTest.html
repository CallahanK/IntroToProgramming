			<div id="main">
				<h2>Movement Test</h2>
				<p>
				Movement with arrow keys <br>
				Adjust Size with + and -
				</p>
				<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
				Your browser does not support the HTML5 canvas tag.</canvas>
				
				<script>
				var c=document.getElementById('myCanvas');
				var ctx=c.getContext('2d');
				ctx.translate(250,250);
				
				
				var xPos = 0;
				var yPos = 0;
				
				var xSize = 100;
				var ySize = 100;
				
				document.onkeydown = function (e) {
				if (e.which == 39){
				moveXAxis(10);
				}
				
				if (e.which == 37){
				moveXAxis(-10);
				}
				
				if (e.which == 38){
				moveYAxis(-10);
				}
				
				if (e.which == 40){
				moveYAxis(10);
				}
				
				if (e.which == 107){
				scaleXSize(10);
				scaleYSize(10);
				}
				
				if (e.which == 109){
				scaleXSize(-10);
				scaleYSize(-10);
				}
				
				};
				</script>
				
				
				<script>
				function manageRect(){
				ctx.clearRect(xPos,yPos,xSize,ySize);
				ctx.fillRect(xPos,yPos,xSize,ySize);
				
				}
				</script>
				
				<script>
				function moveXAxis(tempMove){
				xPos = xPos + tempMove;
				manageRect();
				}
				</script>
				
				<script>
				function moveYAxis(tempMove){
				yPos = yPos + tempMove;
				manageRect();
				}
				</script>
				
				<script>
				function scaleXSize(tempSize){
				xSize = xSize + tempSize;
				//ySize = ySize + tempSize;
				manageRect();
				}
				</script>
				
				<script>
				function scaleYSize(tempSize){
				//xSize = xSize + tempSize;
				ySize = ySize + tempSize;
				manageRect();
				}
				</script>
